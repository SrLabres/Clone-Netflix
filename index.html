<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Iniciar</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    O ATIRADOR
                </h3>
                <p class="sinopse">
                    Um condecorado atirador de elite da Marinha americana volta à ativa para desmontar uma conspiração com objetivo de matar o presidente, mas acaba acusado de assassinato.
                </p>
                <div class="btns">
                    <button class="btn">
                        <i class="icone fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="btn">
                        <i class="icone fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-filme" src="img/the witcher.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/pablo-scobar.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/peaky-blinders.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/the-100.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/the-umbrela-academy.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/lucifer.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/sex-education.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/yVUAfbrP5HDJugXraB7KQS0yz6Z.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filme" src="img/elite.jpg" alt="">
        </div>
    </div>
    <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      data-auto-a11y="true"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
